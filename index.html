<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
    <style>
        div img{
            height: 200px;
            width: 200px;
        }
        div{
            margin: 100px;
        }
    </style>

</head>
<body>
    <h1>on_off bulb</h1>
    <button onclick="on()" >on</button>
    <button onclick="off()" >off</button>
    <button id="abc" onclick="toggle()">on</button>
    <div>
        <img id="bulb" src="./light-bulb-on-off.jpg" alt="">
    </div>
    

<script>
    function on(){

        let bulbon=document.getElementById("bulb");
        bulbon.setAttribute("src","./light-bulboff.jpg");
    }

    function off(){

        let bulboff=document.getElementById("bulb");
        bulboff.setAttribute("src","./light-bulb-on-off.jpg");
    }

    function toggle(){

        let q=document.getElementById("bulb");
        let att= q.getAttribute("src");
        let xyz= document.getElementById("abc");
        if(att=="./light-bulboff.jpg"){
            off();
            xyz.innerHTML="on";
        }
        else{
            on();
            xyz.innerHTML="off";
        }
    }

</script>

</body>
</html>
